<div class="container">
  <div class="card signin-form-card">
    <div class="card-header">
      <h2>Sign In</h2>
    </div>
    <div *ngIf="serverSideErrors" class="card-body text-danger">
      <div *ngFor="let error of serverSideErrors | keyvalue">
        *{{error.key}} {{error.value}}
      </div>
    </div>
    <div class="card-body">

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <input type="text" formControlName="id" placeholder="ID" class="form-control" [ngClass]="{ 'is-invalid': loginForm.controls.id.touched && loginForm.controls.id.errors }" />
          <ng-container *ngFor="let validation of validationMessages.id">
            <div class="invalid-feedback" *ngIf="loginForm.controls.id.hasError(validation.type) && (loginForm.controls.id.dirty || loginForm.controls.id.touched)">
              *{{ validation.message }}</div>
          </ng-container>
        </div>

        <div class="form-group">
          <input type="password" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': loginForm.controls.password.touched && loginForm.controls.password.errors }" />
          <ng-container *ngFor="let validation of validationMessages.password">
            <div class="invalid-feedback" *ngIf="loginForm.controls.password.hasError(validation.type) && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">
              *{{ validation.message }}</div>
          </ng-container>
        </div>

        <div>
          <button [disabled]="!loginForm.valid || loading" class="btn btn-primary">Sign in</button>
          <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
          <a [routerLink]="['/home']" class="btn btn-link">Cancel</a>
        </div>

      </form>

    </div>
  </div>
</div>
